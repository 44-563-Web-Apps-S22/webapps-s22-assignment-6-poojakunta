<!DOCTYPE html>
<html>
 
    <head>
        <title>President Page</title>
    </head>
<body style="background-color: peachpuff;">

    <h2>President guess by Pooja Kunta</h2>

    
<form>
    <label for="form1_age">What is your age </label>
    <input type ="password" id="preguess" name="form1_age" min=10 max=50 step=2 value="George Washington"> <br>
<br>
    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="guess" name="form1_nick" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the Guess">
</form>


<p id="result"> </p><br><br>

<hr>

<div>
    click on image <br>
    <img id="image" onclick="swapImage()" src="images/troupial.jpg" alt="troupial" width="200"; height="200">
</div>



<script> 
let correct=0,wrong=0,useImage=1;
let streak=0

function checkGuess(){
    if(document.getElementById("preguess").value==document.getElementById('guess').value){
        correct++;
        alert('you got it right!!')
    }
    else{
        wrong++
        streak++
        if(streak==3)
        {
            alert('sorry, game over.!! play again')
            playagain()
        }
        else{
        alert('Oops!! Wrong President')
        }
    }
  document.getElementById("result").innerHTML="Correct :"+correct+" wrong :"+wrong
}
function playagain()
{
    location.reload()
}
function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}


function swapImage(){
    switch (useImage){
        case 1: document.getElementById('image').src="images/PygmyTyrant.jpg";useImage++;break;
        case 2: document.getElementById('image').src="images/nightingale.jpg";useImage++;break;
        case 3: document.getElementById('image').src="images/troupial.jpg";useImage=1;break;


    }
}
</script>



</body>
</html>
